{% extends "base.html" %}
{% load static %}
{% block body %}
              <!-- container -->
              <div class="container-fluid">

                <!-- row -->
                <div class="row p-30-0">

                  <!-- col -->
                  <div class="col-lg-12">

                    <!-- filter -->
                    <div class="art-filter mb-30">
                      <!-- filter link -->
                      <a href="#" data-filter="*" class="art-link art-current">Recent Project</a>
                    </div>
                    <!-- filter end -->

                  </div>
                  <!-- col end -->

                  <div class="art-grid art-grid-3-col art-gallery">

                    {% for portfolio in all_Portfolio %}
                    <!-- grid item -->
                    <div class="art-grid-item webTemplates">
                      <!-- grid item frame -->
                      <a data-fancybox="gallery" data-no-swup href="{{portfolio.feature_image.url}}" class="art-a art-portfolio-item-frame art-horizontal">
                        <!-- img -->
                        <img src="{{portfolio.feature_image.url}}" alt="item">
                        <!-- zoom icon -->
                        <span class="art-item-hover"><i class="fas fa-expand"></i></span>
                      </a>
                      <!-- grid item frame end -->
                      <!-- description -->
                      <div class="art-item-description">
                        <!-- title -->
                        <h5 class="mb-15">{{portfolio.project_title}}</h5>
                        
                        <!-- button -->
                        <a href="{% url 'portfolio_details' portfolio.uuid %}" class="art-link art-color-link art-w-chevron">Read more</a>
                      </div>
                      <!-- description end -->
                    </div>
                    <!-- grid item end -->
                    {% endfor %}


                  </div>

                </div>
                <!-- row end -->

              </div>
              <!-- container end -->

              {% endblock body %}
