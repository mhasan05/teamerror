{% extends "base.html" %}
{% load static %}
{% block body %}

              <!-- container -->
              <div class="container-fluid">

                <!-- row -->
                <div class="row p-30-0">

                  <!-- col -->
                  <div class="col-lg-12">
                    <!-- section title -->
                    <div class="art-section-title">
                      <!-- title frame -->
                      <div class="art-title-frame">
                        <!-- title -->
                        <h4>Blog Post</h4>
                      </div>
                      <!-- title frame end -->
                    </div>
                    <!-- section title end -->
                  </div>
                  <!-- col end -->

                  {% for blog in blogs %}
                  <!-- col -->
                  <div class="col-lg-4">
                    <!-- blog post card -->
                    <div class="art-a art-blog-card">
                      <!-- post cover -->
                      <a href="{% url 'blog_post' blog.uuid %}" class="art-port-cover">
                        <!-- img -->
                        <img src="{{blog.feature_image.url}}" alt="blog post">
                      </a>
                      <!-- post cover end -->
                      <!-- post description -->
                      <div class="art-post-description">
                        <!-- title -->
                        <a href="{% url 'blog_post' blog.uuid %}">
                          <h5 class="mb-15">{{blog.blog_title}}</h5>
                        </a>
                        <!-- link -->
                        <a href="{% url 'blog_post' blog.uuid %}" class="art-link art-color-link art-w-chevron">Read more</a>
                      </div>
                      <!-- post description end -->
                    </div>
                    <!-- blog post card end -->
                  </div>
                  <!-- col end -->
                  {% endfor %}

                </div>
                <!-- row end -->

              </div>
              <!-- container end -->
              {% endblock body %}
